<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noth Coffee</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="entry-page">
    <div class="entry-logo">
      <img src="images/entry-logo.png" alt="Noth Coffee" />
    </div>
    <div class="language-buttons">
      <div class="active">
        <a href="#" data-lang="tr">TR</a>
      </div>
      <div>
        <a href="#" data-lang="en">EN</a>
      </div>
      <div>
        <a href="#" data-lang="ru">RU</a>
      </div>
    </div>
    <div class="entry-button">
      <a href="index.html">Menu</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Language button event listeners
      document.querySelectorAll(".language-buttons a").forEach((button) => {
        button.addEventListener("click", function (e) {
          e.preventDefault();
          const lang = this.getAttribute("data-lang");
          document
            .querySelectorAll(".language-buttons div")
            .forEach((div) => div.classList.remove("active"));
          this.parentElement.classList.add("active");
          // Here you can add logic to change language if needed
        });
      });
    </script>
  </body>
</html>
