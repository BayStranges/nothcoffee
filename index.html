<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noth Coffee Menu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="entry-page">
    <div class="hero-section" id="hero">
      <video
        class="hero-video"
        autoplay
        muted
        loop
        playsinline
        webkit-playsinline
      >
        <source src="videos/background.mp4" type="video/mp4" />
      </video>
      <div class="overlay"></div>
      <div class="logo">
        <img src="images/logo.png" alt="Noth Coffee" />
      </div>
      <div class="second-logo">
        <img src="images/entry-logo.png" alt="Noth Coffee Entry" />
      </div>
      <div class="third-logo">
        <img src="images/entry-logo.png" alt="Noth Coffee Entry Flipped" />
      </div>
      <a
        href="https://www.instagram.com/nothcoffee_"
        target="_blank"
        rel="noopener"
        class="instagram-button"
        aria-label="Instagram"
      >
        <i class="fab fa-instagram"></i>
        <span>nothcoffee_</span>
      </a>
      <button class="wifi-button" onclick="showWifiInfo()">
        <i class="fas fa-wifi"></i>
        <span>Wifi</span>
      </button>

      <div class="language-buttons">
        <a href="#" class="active" data-lang="tr">TUR</a>
        <a href="#" data-lang="en">ENG</a>
        <a href="#" data-lang="ru">RUS</a>
      </div>

      <a href="#" class="btn menu-button" id="showMenu">Menu</a>
    </div>

    <div class="menu-section" id="menu">
      <div class="menu-language-buttons">
        <a href="#" class="active" data-lang="tr">TR</a>
        <a href="#" data-lang="en">EN</a>
        <a href="#" data-lang="ru">RU</a>
      </div>
      <div class="container">
        <div class="categories-view" id="categoriesView">
          <img
            src="images/logo.png"
            alt="Noth Coffee"
            class="d-block mx-auto mb-5"
            style="max-width: 200px; height: auto"
          />
          <div class="category-grid" id="categoryGrid"></div>
        </div>
        <div class="category-view" id="categoryView">
          <button class="back-button" id="backButton">← Geri</button>
          <h2 class="text-center mb-5" id="categoryTitle"></h2>
          <div id="categoryContent"></div>
        </div>
      </div>
    </div>

    <!-- WiFi Modal -->
    <div id="wifi-modal" class="wifi-modal">
      <div class="wifi-modal-content">
        <span class="close-modal" onclick="closeWifiModal()">&times;</span>
        <h3>WiFi Bilgileri</h3>
        <p>Ağ Adı: <span class="wifi-password">noth2025</span></p>
        <p>Şifre: <span class="wifi-password">2025NOTH</span></p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Force video to play and ensure continuous loop on mobile without native controls
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.querySelector(".hero-video");
        try {
          // Prefer inline playback on mobile (iOS/Android)
          video.playsInline = true;
          video.setAttribute("playsinline", "");
          video.setAttribute("webkit-playsinline", "");

          // Ensure muted and loop for autoplay reliability
          video.muted = true;
          video.loop = true;

          // Hide native controls if any are present
          try {
            video.controls = false;
          } catch (e) {}

          // Some mobile browsers may not respect loop consistently — ensure restart on ended
          video.addEventListener("ended", function () {
            try {
              video.currentTime = 0;
              video.play().catch(() => {});
            } catch (err) {}
          });

          // Try to start playback
          video.play().catch(function (error) {
            console.log("Video autoplay failed:", error);
          });
        } catch (err) {
          console.warn("Video setup failed:", err);
        }
      });

      let currentLang = "tr";
      let menuData = null;

      // Language button event listeners for hero section
      document.querySelectorAll(".language-buttons a").forEach((button) => {
        button.addEventListener("click", function (e) {
          e.preventDefault();
          currentLang = this.getAttribute("data-lang");
          document
            .querySelectorAll(".language-buttons a")
            .forEach((btn) => btn.classList.remove("active"));
          this.classList.add("active");
          // Also update menu language buttons if they exist
          document
            .querySelectorAll(".menu-language-buttons a")
            .forEach((btn) => {
              if (btn.getAttribute("data-lang") === currentLang) {
                btn.classList.add("active");
              } else {
                btn.classList.remove("active");
              }
            });
        });
      });

      // Language button event listeners for menu section
      document
        .querySelectorAll(".menu-language-buttons a")
        .forEach((button) => {
          button.addEventListener("click", function (e) {
            e.preventDefault();
            currentLang = this.getAttribute("data-lang");
            document
              .querySelectorAll(".menu-language-buttons a")
              .forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");
            loadMenu();
            // Also update hero language buttons
            document.querySelectorAll(".language-buttons a").forEach((btn) => {
              if (btn.getAttribute("data-lang") === currentLang) {
                btn.classList.add("active");
              } else {
                btn.classList.remove("active");
              }
            });
          });
        });

      document
        .getElementById("showMenu")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("hero").style.display = "none";
          document.getElementById("menu").style.display = "block";
          loadMenu();
        });

      document
        .getElementById("backButton")
        .addEventListener("click", function () {
          document.getElementById("categoriesView").style.display = "block";
          document.getElementById("categoryView").style.display = "none";
        });

      function loadMenu() {
        // Use local API endpoint for faster loading
        const apiUrl = window.location.origin + `/api/menu/${currentLang}`;

        fetch(apiUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
          })
          .then((data) => {
            menuData = data;
            // Small delay to ensure DOM is ready
            setTimeout(() => {
              showCategories();
            }, 100);
          })
          .catch((error) => {
            console.error("Error loading menu:", error);
            // Fallback: try the old URL if local fails
            fetch(`https://nothbackend.onrender.com/api/menu/${currentLang}`)
              .then((response) => response.json())
              .then((data) => {
                menuData = data;
                setTimeout(() => {
                  showCategories();
                }, 100);
              })
              .catch((err) => console.error("Fallback also failed:", err));
          });
      }

      function showCategories() {
        const categoryGrid = document.getElementById("categoryGrid");
        if (!categoryGrid) {
          console.error("categoryGrid element not found!");
          return;
        }
        categoryGrid.innerHTML = "";
        if (!menuData || !menuData.categories) {
          console.error("Menu data is not available!");
          return;
        }
        menuData.categories.forEach((category, index) => {
          const categoryCard = document.createElement("div");
          categoryCard.className = "category-card";
          categoryCard.onclick = () => showCategory(index);
          categoryCard.innerHTML = `
                    <img src="${category.image}" alt="${category.name}">
                    <div class="card-body">
                        <h5>${category.name}</h5>
                    </div>
                `;
          categoryGrid.appendChild(categoryCard);
        });
      }

      function showCategory(index) {
        const category = menuData.categories[index];
        document.getElementById("categoriesView").style.display = "none";
        document.getElementById("categoryView").style.display = "block";
        document.getElementById("categoryTitle").textContent = category.name;

        const categoryContent = document.getElementById("categoryContent");
        categoryContent.innerHTML = "";
        category.items.forEach((item) => {
          const itemDiv = document.createElement("div");
          itemDiv.className = "menu-item";
          itemDiv.innerHTML = `
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <span class="price">${item.price}</span>
                `;
          categoryContent.appendChild(itemDiv);
        });
      }

      function showWifiInfo() {
        const modal = document.getElementById("wifi-modal");
        modal.style.display = "flex";
      }

      function closeWifiModal() {
        const modal = document.getElementById("wifi-modal");
        modal.style.display = "none";
      }

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("wifi-modal");
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
