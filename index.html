<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noth Coffee Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        body.dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-bottom: 20px;
        }
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70vh;
            object-fit: cover;
            z-index: 20;
            pointer-events: none;
        }
        .hero-video::-webkit-media-controls {
            display: none !important;
        }
        .hero-video::-webkit-media-controls-panel {
            display: none !important;
        }
        .hero-video::-webkit-media-controls-play-button {
            display: none !important;
        }
        .hero-video::-moz-media-controls {
            display: none !important;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.856);
            z-index: 10;
        }
        .logo {
            position: absolute;
            top: 60vh;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        .logo img {
            width: 230px;
            height: 200px;
        }
        .language-buttons {
            position: absolute;
            bottom: 120px;
            right: 20px;
            z-index: 10;
        }
        .language-buttons a {
            color: rgb(255, 255, 255);
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: rgb(0, 0, 0);
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .language-buttons a:hover {
            background-color: rgb(0, 0, 0);
        }
        .language-buttons a.active {
            background-color: rgb(0, 0, 0);
        }
        .menu-button {
            z-index: 10;
            background-color: #000000;
            color: white;
            border: none;
            padding: 20px 100px;
            font-size: 24px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100vw;
            position: absolute;
            bottom: 20px;
            left: 0;
        }
        .menu-button:hover {
            background-color: #5c6164;
        }
        .menu-section {
            display: none;
            padding: 50px 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            position: relative;
            min-height: 100vh;
        }
        body.dark-mode .menu-section {
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
        }
        .menu-language-buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
        }
        .menu-language-buttons a {
            color: #333;
            margin: 0 10px;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .menu-language-buttons a:hover {
            background-color: rgba(0,0,0,0.1);
        }
        .menu-language-buttons a.active {
            background-color: rgba(0,0,0,0.2);
        }
        .categories-view {
            display: block;
        }
        .category-view {
            display: none;
        }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            margin-bottom: 40px;
        }
        .category-card {
            background-color: transparent;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            aspect-ratio: 1;
        }
        .category-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .category-card:hover::before {
            transform: scaleX(1);
        }
        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .category-card .card-body {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            text-align: center;
            border-radius: 20px;
            margin: 5px;
        }
        .category-card h5 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .back-button {
            background-color: #ffffff;
            color: #333;
            border: 2px solid #333;
            padding: 10px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .back-button:hover {
            background-color: #333;
            color: #ffffff;
        }
        .menu-category {
            margin-bottom: 20px;
        }
        .menu-item {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(70deg, #667eea, #764ba2);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .menu-item:hover::before {
            transform: scaleX(1);
        }

        /* Mobile responsiveness */
        @media (max-width: 200px) {
            .category-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 18px;
            }
        }
        @media (max-width: 992px) {
            .hero-video {
                height: 65vh;
            }
            .logo {
                top: 68vh;
            }
            .logo img {
                width: 200px;
                height: 170px;
            }
            .menu-button {
                padding: 18px 80px;
                font-size: 22px;
                letter-spacing: 1.5px;
            }
            .language-buttons {
                bottom: 110px;
                right: 15px;
            }
            .language-buttons a {
                padding: 6px 10px;
                font-size: 15px;
            }
            .menu-language-buttons {
                bottom: 15px;
                right: 15px;
            }
            .menu-language-buttons a {
                padding: 6px 10px;
                font-size: 15px;
            }
            .category-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px,1fr));
                gap: 16px;
            }
            .category-card img {
                height: 10vh;
            }
            .category-card h5 {
                font-size: 22px;
            }
            .menu-item {
                padding: 18px;
            }
            .menu-item h4 {
                font-size: 20px;
            }
        }
        @media (max-width: 768px) {
            .hero-video {
                height: 60vh;
            }
            .logo {
                top: 50vh;
            }
            .logo img {
                width: 150px;
                height: 130px;
            }
            .menu-button {
                padding: 15px 50px;
                font-size: 18px;
                letter-spacing: 1px;
                width: 90vw;
                left: 5vw;
            }
            .language-buttons {
                bottom: 100px;
                right: 10px;
            }
            .language-buttons a {
                padding: 8px 12px;
                font-size: 14px;
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .menu-language-buttons {
                bottom: 10px;
                right: 10px;
            }
            .menu-language-buttons a {
                padding: 8px 12px;
                font-size: 14px;
                min-width: 44px;
                min-height: 44px;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .category-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            .category-card {
                display: flex;
                flex-direction: column;
                aspect-ratio: auto;
            }
            .category-card img {
                height: 15vh;
                flex-shrink: 0;
            }
            .category-card .card-body {
                position: static;
                background: transparent;
                padding: 5px;
                text-align: center;
                margin: 0;
            }
            .category-card h5 {
                font-size: 14px;
                color: #333;
                text-shadow: none;
            }
            .menu-item {
                padding: 15px;
            }
            .menu-item h4 {
                font-size: 18px;
            }
        }
        @media (max-width: 576px) {
            .hero-video {
                height: 55vh;
            }
            .logo {
                top: 60vh;
            }
            .logo img {
                width: 200px;
                height: 130px;
            }
            .menu-button {
                padding: 12px 40px;
                font-size: 16px;
                letter-spacing: 0.5px;
                width: 85vw;
                left: 7.5vw;
            }
            .language-buttons {
                bottom: 90px;
                right: 8px;
            }
            .language-buttons a {
                padding: 6px 10px;
                font-size: 12px;
                min-width: 40px;
                min-height: 40px;
            }
            .menu-language-buttons {
                bottom: 8px;
                right: 8px;
            }
            .menu-language-buttons a {
                padding: 6px 10px;
                font-size: 12px;
                min-width: 40px;
                min-height: 40px;
            }
            .category-grid {
                grid-template-columns: 2fr;
                gap: 10px;
            }
            .category-card img {
                height: 25vh;
            }
            .category-card h5 {
                font-size: 20px;
            }
            .menu-item {
                padding: 12px;
            }
            .menu-item h4 {
                font-size: 16px;
            }
            .container {
                padding-left: 8px;
                padding-right: 8px;
            }
        }
        @media (max-width: 480px) {
            .hero-video {
                height: 50vh;
            }
            .logo {
                top: 40vh;
            }
            .logo img {
                width: 100px;
                height: 80px;
            }
            .menu-button {
                padding: 10px 30px;
                font-size: 14px;
                letter-spacing: 0px;
                width: 80vw;
                left: 10vw;
            }
            .language-buttons {
                bottom: 80px;
                right: 5px;
            }
            .language-buttons a {
                padding: 5px 8px;
                font-size: 11px;
                min-width: 36px;
                min-height: 36px;
            }
            .menu-language-buttons {
                bottom: 5px;
                right: 5px;
            }
            .menu-language-buttons a {
                padding: 5px 8px;
                font-size: 11px;
                min-width: 36px;
                min-height: 36px;
            }
            .category-card img {
                height: 20vh;
            }
            .category-card h5 {
                font-size: 16px;
            }
            .menu-item {
                padding: 10px;
            }
            .menu-item h4 {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="entry-page">
    <div class="hero-section" id="hero">
        <video class="hero-video" autoplay muted loop playsinline>
            <source src="videos/background.mp4" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div class="logo">
            <img src="images/logo.png" alt="Noth Coffee">
        </div>
        <div class="language-buttons">
            <a href="#" class="active" data-lang="tr">TR</a>
            <a href="#" data-lang="en">EN</a>
            <a href="#" data-lang="ru">RU</a>
        </div>
        <a href="#" class="btn menu-button" id="showMenu">Menu</a>
    </div>

    <div class="menu-section" id="menu">
        <div class="menu-language-buttons">
            <a href="#" class="active" data-lang="tr">TR</a>
            <a href="#" data-lang="en">EN</a>
            <a href="#" data-lang="ru">RU</a>
        </div>
        <div class="container">
            <div class="categories-view" id="categoriesView">
                <img src="images/logo.png" alt="Noth Coffee" class="d-block mx-auto mb-5" style="max-width: 200px; height: auto;">
                <div class="category-grid" id="categoryGrid"></div>
            </div>
            <div class="category-view" id="categoryView">
                <button class="back-button" id="backButton">‚Üê Geri</button>
                <h2 class="text-center mb-5" id="categoryTitle"></h2>
                <div id="categoryContent"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Force video to play
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('.hero-video');
            video.play().catch(function(error) {
                console.log('Video autoplay failed:', error);
            });
        });

        let currentLang = 'tr';
        let menuData = null;

        // Language button event listeners for hero section
        document.querySelectorAll('.language-buttons a').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                currentLang = this.getAttribute('data-lang');
                document.querySelectorAll('.language-buttons a').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                if (document.getElementById('menu').style.display === 'block') {
                    loadMenu();
                }
            });
        });

        // Language button event listeners for menu section
        document.querySelectorAll('.menu-language-buttons a').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                currentLang = this.getAttribute('data-lang');
                document.querySelectorAll('.menu-language-buttons a').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                document.querySelectorAll('.language-buttons a').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.language-buttons a[data-lang="${currentLang}"]`).classList.add('active');
                loadMenu();
            });
        });

        document.getElementById('showMenu').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('hero').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
            loadMenu();
        });

        document.getElementById('backButton').addEventListener('click', function() {
            document.getElementById('categoriesView').style.display = 'block';
            document.getElementById('categoryView').style.display = 'none';
        });

        function loadMenu() {
            fetch(`https://nothbackend.onrender.com/api/menu/${currentLang}`)
                .then(response => response.json())
                .then(data => {
                    menuData = data;
                    showCategories();
                })
                .catch(error => console.error('Error loading menu:', error));
        }

        function showCategories() {
            const categoryGrid = document.getElementById('categoryGrid');
            categoryGrid.innerHTML = '';
            menuData.categories.forEach((category, index) => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'category-card';
                categoryCard.onclick = () => showCategory(index);
                categoryCard.innerHTML = `
                    <img src="${category.image}" alt="${category.name}">
                    <div class="card-body">
                        <h5>${category.name}</h5>
                    </div>
                `;
                categoryGrid.appendChild(categoryCard);
            });
        }

        function showCategory(index) {
            const category = menuData.categories[index];
            document.getElementById('categoriesView').style.display = 'none';
            document.getElementById('categoryView').style.display = 'block';
            document.getElementById('categoryTitle').textContent = category.name;

            const categoryContent = document.getElementById('categoryContent');
            categoryContent.innerHTML = '';
            category.items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';
                itemDiv.innerHTML = `
                    <h4>${item.name} <span class="float-right">${item.price}</span></h4>
                    <p>${item.description}</p>
                `;
                categoryContent.appendChild(itemDiv);
            });
        }
    </script>
</body>
</html>
